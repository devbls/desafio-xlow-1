<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Vitrine de Produtos</title>
</head>
<body>
  <div class="container inter-font">
    <div class="list-header">
      <strong id="products-count"></strong>
      <div class="grid-controls">
        <button class="grid-control-default" onclick="handleGridControl('default')" style="border: 0.1rem solid darkgray; border-radius: 4px;">
          <i class="fa fa-th-large" aria-hidden="true"></i>
        </button>
        <button class="grid-control-large" onclick="handleGridControl('large')">
          <i class="fa fa-th" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div id="products-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
